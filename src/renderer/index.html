<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Interview Note Helper</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="vueComponents/style.sass" />
  </head>
  <body>
    <div id="app"></div>
    <div class="horizontal spaceBetween">
      <div class="vertical metaDataInputArea" id="metadataInputArea">
        <label for="candidateName">Name:</label>
        <input type="text" id="candidateName" placeholder="Name" class="interviewMetaData" />
        <label for="candidatePosition">Position:</label>
        <input type="text" id="candidatePosition" placeholder="Position" class="interviewMetaData" />
        <label for="candidateRound">Round:</label>
        <input type="text" id="candidateRound" placeholder="round" class="interviewMetaData" />
      </div>
      <div class="vertical hide" id="metadataDisplayArea">
        <label for="candidateNameDisplay">Name:</label>
        <h1 id="candidateNameDisplay" class="interviewMetaData"></h1>
        <label for="candidatePositionDisplay">Position:</label>
        <h2 id="candidatePositionDisplay" class="interviewMetaData"></h2>
        <label for="candidateRoundDisplay">Round:</label>
        <h2 id="candidateRoundDisplay" class="interviewMetaData"></h2>
      </div>
      <div class="vertical spaceBetween">
        <button id="startInterviewButton" disabled>Start Interview</button>
        <button id="stopInterviewButton" class="hide">Stop Interview</button>
        <div id="timerDisplay" class="timer hide" >00:00</div>
      </div>
    </div>
    <div class="horizontal marginTop">
      <textarea id="textarea" rows="8"></textarea>
      <div class="vertical">
        <button type="button" id="excellentButton">!!</button>
        <button type="button" id="goodButton">!</button>
        <button type="button" id="inaccurateButton">!?</button>
        <button type="button" id="mistakeButton">?!</button>
        <button type="button" id="questionButton">?</button>
        <button type="button" id="blunderButton">??</button>
        <button type="button" id="commentButton">//</button>
      </div>
    </div>
    <div class="marginTop">
      <table>
        <thead>
          <tr>
            <th class="scoreTimeTableHeader">Score</th>
            <th class="scoreTimeTableHeader">Time</th>
            <th>Thought</th>
          </tr>
        </thead>
        <tbody id="interviewTable">
        </tbody>
      </table>
    </div>
    <div class="footer">
      <div class="keyboardDisconnected" id="isKeyboardConnectedIcon">
      </div>
    </div>
  </body>
</html>
